<div class="board-container" *ngIf="board.list">
  <div class="board-header">
    <ngx-tasker-inline-text-editor [value]="board.title" (newvalue)="saveBoardTitle($event)">
    </ngx-tasker-inline-text-editor>
  </div>
  <div class="list">
    <ngx-tasker-list *ngFor="let key of keys(board.list)" [list]="board.list[key]" [id]="key"></ngx-tasker-list>
    <ngx-tasker-add-list></ngx-tasker-add-list>
  </div>
</div>
