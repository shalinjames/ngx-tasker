<mat-card class="card" *ngFor="let card of cards">
  <mat-card-header class="header">
    <mat-card-title class="title">
      <ngx-tasker-inline-text-editor [value]="card.title" (newvalue)="saveCardTitle($event)">
      </ngx-tasker-inline-text-editor>
    </mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="true" class="seperator"></mat-divider>
  <mat-card-content class="contents">
    Some desc
  </mat-card-content>
</mat-card>
