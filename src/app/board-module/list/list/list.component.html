<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title class="title">
      <span *ngIf="!editTitle" (click)="editTitle = true">{{list.title}}</span>
      <span *ngIf="editTitle">
        <mat-form-field class="title-edit-from">
          <input matInput #title value="{{list.title}}" (keyup.enter)="saveTitle(title.value, list.id)" cdkFocusInitial />
          <mat-icon (click)="editTitle = false">clear</mat-icon>
        </mat-form-field>
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="true" class="seperator"></mat-divider>
  <mat-card-content class="contents">
    Contents
  </mat-card-content>
</mat-card>
