<mat-card class="list-card">
  <mat-card-header class="header" (click)="toggleEditTitle()">
    <mat-card-title class="title">
      <span *ngIf="!editTitle">{{list.title}}</span>
      <span>
        <input autofocus *ngIf="editTitle" type="text" #title value="{{list.title}}" (keyup.enter)="saveTitle(title.value, list.id)"
          (keyup.escape)="toggleEditTitle()" (blur)="toggleEditTitle()" />
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="true" class="seperator"></mat-divider>
  <mat-card-content class="contents">
    Contents
  </mat-card-content>
</mat-card>
